<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="screen-container">
            <h3 class="title">HOME</h3>
            <div class="screen" id="home-screen">0</div>
            <button class="inc-btn" onclick="addOneToHome()">+1</button>
            <button class="inc-btn" onclick="addTwoToHome()">+2</button>
            <button class="inc-btn" onclick="addThreeToHome()">+3</button>
        </div>
        <div class="screen-container">
            <h3 class="title">GUEST</h3>
            <div class="screen" id="guest-screen">0</div>
            <button class="inc-btn" onclick="addOneToGuest()">+1</button>
            <button class="inc-btn" onclick="addTwoToGuest()">+2</button>
            <button class="inc-btn" onclick="addThreeToGuest()">+3</button>
        </div>

    </div>
    <button onclick="newGame()" id="new-game">New Game</button>

    <script src="index.js"></script>
</body>
</html>
